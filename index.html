<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ExpiredQrcodegenerator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <h1>ExpiredQrcodegenerator</h1>
  </header>

  <!-- メインコンテンツ -->

  <h1 id="index">期限付きでQRコードを作る</h1>

  <main>
    <div class="form">
      <label for>urlを入力</label>
      <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>

      <label for="tentacles">期限を入力　※日数で</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100">

      <input type="submit" value="作成" />
    </div>

  </main>

  <!-- フッター -->
  <footer>
    フッターの中身
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="sample.js"></script>
</body>

</html>
